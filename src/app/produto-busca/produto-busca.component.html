<div id="pageSearch">
  <div class="topline"></div>
  <div class="menu">
    <p>Menu</p>
  </div>
  <div class="downline"></div>

  <div id="componentBody">
    <div class="textBody">
      <p> Pesquisa por: {{ produtosObject.descricao }}</p>
    </div>
    <div *ngFor="let produtos of produtosObject | keyvalue">
      <div *ngFor="let produto of $any(produtos.value)| keyvalue: returnZero">
        <ng-container *ngIf="produto.key === 'imagem'; else naoImag">
          <img src="{{produto.value}}" alt="imagem de produto" width="200" height="200">
        </ng-container>
        <ng-template #naoImag>
          {{produto.value}}
        </ng-template>
      </div>
    </div>
  </div>
</div>
