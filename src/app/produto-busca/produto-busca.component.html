<div id="pageSearch">
  <div class="topline"></div>
  <div class="menu">
  <nav>
    <ul>
      <li><a id="linkVitrine" [routerLink]="['/vitrine']" routerLinkActive="router-link-active">VITRINE</a></li>
      <li><a id="linkBusca" [routerLink]="['/produto-busca']" routerLinkActive="router-link-active">PRODUTOS</a></li>
      <li><a  id="linkLogin" [routerLink]="['/login']" routerLinkActive="router-link-active">LOGIN</a></li>      
    </ul>
  </nav>
  </div>
  <div class="downline"></div>

  <div class="textBody">
    <span> Pesquisa por:
    </span>
    <div id="search">
      <input
        type="text"
        name="search"
        id="search-text"
        autocomplete="off"
      />
      <a>
        <input
          type="button"
          value="Ok"
          id="search-button"
          [routerLink]="['/produto-busca']"
          routerLinkActive="router-link-active"
        />
      </a>
    </div>
  </div> 
  <div id="componentBody">
    <div *ngFor="let produtos of produtosObject | keyvalue" id="produto">
      <ng-container
        *ngFor="let produto of $any(produtos.value) | keyvalue : returnZero"
      >
        <div          
        [ngSwitch]="produto.key"
        id="linkDetalhe"
        [routerLink]="['/produto-busca']"
        routerLinkActive="router-link-active">
          <img
            *ngSwitchCase="'imagem'"
            src="{{ produto.value }}"
            alt="imagem de produto"
            width="200"
            height="200"
          />
          <h4 *ngSwitchCase="'preco'">R$ {{ produto.value }}</h4>
          <p *ngSwitchDefault id="descricao">{{ produto.value }}</p>
        </div>
      </ng-container>
      <div class="cesta">
      <a>
      <input type="button" value="Comprar" id="comprar" [routerLink]="['/cesta']" routerLinkActive="router-link-active"/>
    </a>
  </div>
    </div>    
  </div>
</div>
