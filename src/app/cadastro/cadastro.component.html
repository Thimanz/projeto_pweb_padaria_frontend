<app-header></app-header>
<form class="form-control" [formGroup]="infoCadastro">
  <div id="principal">
    <div id="conteudo">
      <legend>Cadastro</legend>

      <div class="Divzada">
        <p>Nome:</p>

        <input type="text" id="Nome" class="InputUsu" formControlName="nome" />
      </div>

      <div class="Divzada">
        <p>Email:</p>

        <input
          type="email"
          id="inputEmail"
          class="InputUsu"
          formControlName="email"
        />
      </div>
      <div class="Divzada">
        <p>Senha:</p>

        <input
          type="password"
          id="Senha"
          class="InputUsu"
          formControlName="senha"
        />
      </div>
      <div class="Divzada">
        <p>Confirmar Senha:</p>

        <input
          type="password"
          id="ConfirmarSenha"
          class="InputUsu"
          formControlName="confirmarSenha"
        />
      </div>
      <div class="Divzada">
        <p>CPF:</p>

        <input type="text" id="cpf" class="InputUsu" formControlName="cpf" />
      </div>
      <div class="Divzada">
        <p>Telefone:</p>
        <input
          type="text"
          id="Telefone"
          class="InputUsu"
          formControlName="telefone"
        />
      </div>
      <div id="cadastros">
        <button type="button" id="cadastrar" (click)="cadastro()">
          Cadastrar
        </button>
      </div>
      <p id="dadosInvalidos" *ngIf="!formularioValido">
        campos nao preenchidos corretamente!
      </p>
      <p id="cadastroValido" *ngIf="cadastroEfetuado">
        Cadastro efetuado com sucesso
      </p>
    </div>
  </div>
</form>
