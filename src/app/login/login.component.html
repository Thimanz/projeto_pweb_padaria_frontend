<div id="principal">
  <div id="bloco">
    <div id="DivEsquerda">
      <h3>Já possuo Cadastro</h3>

      <div id="DivEmail">
        <p id="EmailP">Email:</p>
        <input type="text" id="emailLogin" />
      </div>
      <div id="DivSenha">
        <p id="SenhaP">Senha:</p>
        <input type="password" id="senhaLogin" size="20" required="" />
      </div>
      <button id="Entrar">Entrar</button>
      <a [routerLink]="['/esqueci-senha']" routerLinkActive="router-link-active"
        >Esqueci minha senha</a
      >
    </div>
    <div id="DivDireita">
      <h2>Ainda não possuo conta</h2>

      <h3>
        <a [routerLink]="['/cadastro']" routerLinkActive="router-link-active">
          clique aqui para criar sua conta
        </a>
      </h3>
    </div>
  </div>
</div>
