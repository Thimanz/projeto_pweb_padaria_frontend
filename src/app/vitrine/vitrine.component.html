<div id="pageVitrine">
  <div class="topline"></div>
  <div class="menu">
    <nav>
      <ul>
        <li>
          <a
            id="linkVitrine"
            [routerLink]="['/vitrine']"
            routerLinkActive="router-link-active"
            >VITRINE</a
          >
        </li>
        <li>
          <a
            id="linkBusca"
            [routerLink]="['/produto-busca']"
            routerLinkActive="router-link-active"
            >PRODUTOS</a
          >
        </li>
        <li><a href="header.component.htlm">LOGIN</a></li>
      </ul>
    </nav>
  </div>
  <div class="downline"></div>

  <div id="componentBody">
    <div *ngFor="let produtos of produtosObject | keyvalue" id="produto">
      <div
        id="linkDetalhe"
        [routerLink]="['/produto-detalhe', produtos.key]"
        routerLinkActive="router-link-active"
      >
        <ng-container
          *ngFor="let produto of $any(produtos.value) | keyvalue : returnZero"
        >
          <ng-container [ngSwitch]="produto.key">
            <img
              *ngSwitchCase="'imagem'"
              src="{{ produto.value }}"
              alt="imagem de produto"
              width="200"
              height="200"
            />
            <h4 *ngSwitchCase="'preco'" id="preco">R${{ produto.value }}</h4>
            <p *ngSwitchCase="'descricao'" id="descricao">
              {{ produto.value }}
            </p>
          </ng-container>
        </ng-container>
      </div>
      <button id="comprar">Comprar</button>
    </div>
  </div>
</div>
